<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración básica de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- Enlace a las hojas de estilo de Bootstrap y personalizada -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleContacto.css">

    <!-- Título de la página -->
    <title>Contacto</title>
</head>
<body>
    <!-- Barra de navegación o NavBar-->

    <nav class="navbar navbar-expand-lg bg-pastel-crema">
        <div class="container-fluid">
            <a class="navbar-brand" href="../public/index.html">La magia de la margarina</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="../public/productos.html">Productos</a>
                    <a class="nav-link" href="../public/contacto.html">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="content">
        <!-- Formulario de contacto animado -->
        <div class="contact-wrapper animated bounceInUp">
            <!-- Formulario -->
            <div class="contact-form">
                <h3>CONTACTANOS</h3>
                <!-- Formulario de envío POST -->
                <form action="https://formsubmit.co/juanyencinas@gmail.com" method="post">
                    <!-- Campos del formulario -->
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Celular</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensage</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <!-- Botón de envío del formulario -->
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <!-- Información de contacto -->
            <div class="contact-info">
                <h4>Más Sobre Nosotros</h4>
                <!-- Detalles de contacto -->
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Luis piedrabuena 685, San Rafael, Mendoza </li>
                    <li><i class="fas fa-phone"></i> +54-2604328972</li>
                    <li><i class="fas fa-envelope-open-text"></i>juaniencinas@gmail.com</li>
                </ul>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
